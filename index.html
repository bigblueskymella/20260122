<!doctype html><!-- HTML5 정의문/선언문 -->
<html lang="ko"><!-- 영어권en 한글 ko --> 
  <head>
    <meta charset="UTF-8" /> <!-- 문자셋 한글 깨짐 방지 인코딩 -->
    <!-- 웹 반응형  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹 문서 만들기</title> <!-- 웹문서의 제목 정의/ 검색엔진 최적화 -->
  </head>

  <body>
    <h1 title="h1태그로 작성">웹 개발 기초</h1>
    <h2 title="h2태그로 작성">웹 개발 기초</h2>
    <!-- 한 줄 주석처리: Ctrl + / --> 
    <h3>웹 개발 기초</h3>
    <h4>웹 개발 기초</h4>
    <h5>웹 개발 기초</h5>
    <h6>제목을 나타낸다 </h6>
    <hr> <!--수평선 긋기-->
    <p> P태그는 문단을 나타낸다. </p>
    <!-- 상대 경로 (저장해서 가져오기) -->
    <img src="../images/dog.webp" alt="강아지" />
    <!-- 절대 경로 (이미지 주소 복사)-->
    <img
      src="https://www.metlifepetinsurance.com/content/dam/metlifecom/us/metlifepetinsurance/images/small-dogs-breeds-hero-min.webp"
      alt="이미지가 깨지거나 경로가 달라서 사진의 설명이 필요할 때"
    />
  </body>
</html>
